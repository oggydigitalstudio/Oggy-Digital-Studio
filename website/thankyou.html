    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #3b6c5f;

            display: flex;

            text-align: center;

        .thank-you-container {

        }
        
        .thank-you-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 300;

        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #ffffff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 2px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        
        .back-home:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
    </style>
</head>
